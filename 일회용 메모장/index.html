<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            position: fixed;
            border: 0;
            padding: 5px;
            background-color: lightsalmon;
            top: 95%;
            left: 95%;
        }
        button:hover{
            cursor: pointer;
        }
        h1{
            color: darkblue;
        }
        div{
            font-size: 23px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button>내용 추가</button>
    <script>
        const btn = document.querySelector('button')
        const body = document.querySelector('body')
        let num = 1

        btn.onclick = () =>{
            const val1 = prompt('제목을 입력하세요.')
            const val2 = prompt('내용을 입력하세요')
            const h1 = document.createElement('h1')
            const div = document.createElement('div')
            h1.innerHTML = String(num) + '. ' + String(val1)
            div.innerHTML = String(val2)
            body.appendChild(h1)
            body.appendChild(div)
            num++
        }
    </script>
</body>
</html>
